                <br><br><br><br><br>
                <div class="container">
                    <h1>Consultation Form</h1>
                    <br>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="app">Applicant Name</label>
                            <input type="text" id="app" name="app" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="apptype">Applicant Type</label>
                            <input type="text" id="apptype" name="apptype" placeholder="Enter your Gender" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                        </div>
                        <div class="form-group">
                            <label for="protype">Project Type</label>
                            <input type="text" id="protype" name="protype" placeholder="Describe the project type" required>
                        </div>
                        <div class="form-group">
                            <label for="funds">Project Budget</label>
                            <input type="number" id="funds" name="funds" placeholder="Enter estimated budget" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Project Summary</label>
                            <textarea id="message" name="message" placeholder="Provide a brief description of your project" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-button">Submit</button>
                    </form>
                </div>
                <script>
                    document.getElementById("contactForm").addEventListener("submit", function(event) {
                        event.preventDefault();
                        alert("Form submitted successfully!");
        
                        this.reset();
                    });
                </script>
